[env:t-deck-pro]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_speed = 921600
monitor_speed = 115200

# Use standard QSPI for Flash/RAM to avoid OPI errors if definitions are wrong
# PSRAM is disabled here to ensure stability on internal RAM first.
# If you need PSRAM, we need the correct board definition file for T-Deck Pro.
board_build.arduino.memory_type = qio_qspi 
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_upload.flash_size = 16MB

build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=1
    -DARDUINO_LOOP_STACK_SIZE=32768

lib_deps =
    zinggjm/GxEPD2
    adafruit/Adafruit TCA8418
    ewpa/LibSSH-ESP32
    olikraus/U8g2_for_Adafruit_GFX

