name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Firmware
        run: platformio run

      - name: Prepare Web Flasher
        run: |
          mkdir -p web_flasher
          # Copy artifacts
          cp .pio/build/t-deck-pro/firmware.bin web_flasher/
          cp .pio/build/t-deck-pro/partitions.bin web_flasher/
          cp .pio/build/t-deck-pro/bootloader.bin web_flasher/
          # boot_app0.bin should be in the repo or copied from framework
          # If it's not in the repo, we try to find it (best effort)
          # Assuming user committed web_flasher/boot_app0.bin
          
          # Create version.txt for OTA check
          echo "0.0.1" > web_flasher/firmware.txt
          # Or extract from config.h if possible, but hardcoding for now or using simple grep
          grep '#define APP_VERSION' include/config.h | cut -d '"' -f 2 > web_flasher/firmware.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: firmware
          path: web_flasher/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v6
        with:
          name: firmware
          path: .
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
